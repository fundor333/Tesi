sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full python-pygments gnuplot
script:
- mkdir _build
- pdflatex Tesi.tex
deploy:
  provider: releases
  api_key:
    secure: ""
  file:
  - Tesi.pdf
  skip_cleanup: true
  on:
    tags: true
  branches:
  only:
    - development
    - master
